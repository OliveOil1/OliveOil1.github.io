<html>
	<head>
		<title>Redirecting...</title>
		<script>
			var seconds = 5;

			async function countdownLoop() {
				while (seconds > -1) {
					await waitSecond();
					seconds -= 1;
					console.log(seconds);
					
					if (seconds >= 0) {
						document.getElementById("seconds").innerText = seconds;
					}
				}

				window.location.href = "https://ogsewell.space";
			}

			function waitSecond() {
				return new Promise(resolve => setTimeout(resolve, 1000));
			}

			window.onload = function(){
				countdownLoop();
			}
		</script>
	</head>
	<body>
		<p>Redirecting to <a href="https://ogsewell.space">ogsewell.space</a> in <block id="seconds">5</block> seconds...</p>
	</body>
</html>
